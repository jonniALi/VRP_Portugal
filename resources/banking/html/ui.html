<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>
	<script src="debounce.min.js" type="text/javascript"></script>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
	<div class="full-screen">
		<div class="bank-container">
			<div class="header">
				<img src="logo.png" class="logo">
				<div class="header-right">
					<h3 class="sans">Bem-vindo de volta, <span class="username">Unknown</span></h3>
					<h4 class="sans">Na conta: <span class="currentBalance"></span></h4>
				</div>
			</div>
			<div class="body home">
				<div class="centered">
					<a href="#" class="button sans btnWithdraw">Levantar</a>
					<a href="#" class="button sans btnDeposit">Depositar</a>
					<!--<a href="#" class="button sans btnTransfer">Transfer</a>
					<a href="#" class="button sans btnBalance">Balance</a>
					<a href="#" class="button sans btnQuick">Withdraw $100</a>-->
					<div class="centered">
						<a href="#" class="button sans btnClose">Sair</a>
					</div>
				</div>
			</div>
			<div class="body balance-container">
				<div class="centered">
					<div class="number-display"><p class="sans">Na conta: <span class="currentBalance"></span></p></div>
					<a href="#" class="button sans btnWithdraw">Levantar</a>
					<a href="#" class="button sans btnDeposit">Depositar</a>
					<a href="#" class="button sans btnHome">Voltar</a>
					<a href="#" class="button sans btnClose">Sair</a>
				</div>
			</div>
			<div class="body withdraw-container">
				<div class="form">
					<div class="notification"></div>
					<form id="withdraw-form">
              <input id="amount" type="text" placeholder="Amount" class="sans" required/><br>
              <button type="submit" id="submit" class="submit sans">Levantar</button>
          </form>
				</div>
				<div class="centered">
						<a href="#" class="button sans btnHome">Voltar</a>
						<a href="#" class="button sans btnClose">Exit</a>
				</div>
			</div>
			<div class="body deposit-container">
				<div class="form">
					<form id="deposit-form">
              <input id="amount" type="text" placeholder="Amount" class="sans" required/><br>
              <button type="submit" id="submit" class="submit sans">Depositar</button>
          </form>
				</div>
				<div class="centered">
						<a href="#" class="button sans btnHome">Voltar</a>
						<a href="#" class="button sans btnClose">Sair</a>
				</div>
			</div>
			<div class="body transfer-container">
				<div class="form">
					<form id="transfer-form">
              <input id="amount" type="text" placeholder="Amount" class="sans" required/><br>
              <input id="toPlayer" type="text" placeholder="To" class="sans" required/><br>
              <button type="submit" id="submit" class="submit sans">Transferir</button>
          </form>
				</div>
				<div class="centered">
						<a href="#" class="button sans btnHome">Voltar</a>
						<a href="#" class="button sans btnClose">Sair</a>
				</div>
			</div>
		</div>
	</div>
</body>
